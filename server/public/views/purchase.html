<section>
    <h2>For Sale Listings</h2>
    <section>
        <h3>Add Your Sale Listing</h3>
        <div>
            <input type="number" ng-model="vm.newListing.cost" placeholder="Cost">
            <input type="number" ng-model="vm.newListing.sqft" placeholder="Square Feet">
            <select ng-model="vm.newListing.type">
                <option value="" disabled>Rental or Sale?</option>
                <option value="rent">Rent</option>
                <option value="sale">Sale</option>
            </select>
            <input type="text" ng-model="vm.newListing.city" placeholder="City">
            <button ng-click="vm.addListing(vm.newListing)">
                Add Listing
            </button>
        </div>
    </section>
  <table>
      <thead>
          <tr>
              <th>
                  Cost
              </th>
              <th>
                  Square Feet
              </th>
              <th>
                  Type
              </th>
              <th>
                  City
              </th>
              <th>
                  Remove
              </th>
          </tr>
      </thead>
      <tbody ng-repeat="listing in vm.allListings.list
                            | filter: {type: 'sale'} ">
            <tr>
                <td>
                    {{listing.cost}}
                </td>
                <td>
                    {{listing.sqft}}
                </td>
                <td>
                    {{listing.type}}
                </td>
                <td>
                    {{listing.city}}
                </td>
                <td>
                    <button ng-click="vm.removeListing(listing)">
                        Remove Listing
                    </button>
                </td>
            </tr>
      </tbody>
  </table>
</section>
