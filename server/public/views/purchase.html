<section>
    <h2>For Sale Listings</h2>
    <section>
        <h3>Add Your Sale Listing</h3>
        <div>
            <input type="number" ng-model="vm.newPurchaseListing.cost" placeholder="Cost">
            <input type="number" ng-model="vm.newPurchaseListing.sqft" placeholder="Square Feet">
            <input type="text" ng-model="vm.newPurchaseListing.type" placeholder="Type of Listing">
            <input type="text" ng-model="vm.newPurchaseListing.city" placeholder="City">
            <button ng-click="vm.addPurchaseListing(vm.newPurchaseListing)">
                Add Listing
            </button>
        </div>
    </section>
  <table>
      <thead>
          <tr>
              <th>
                  Cost
              </th>
              <th>
                  Square Feet
              </th>
              <th>
                  Type
              </th>
              <th>
                  City
              </th>
          </tr>
      </thead>
      <tbody ng-repeat="listing in vm.purchaseListings.list">
            <tr>
                <td>
                    {{listing.cost}}
                </td>
                <td>
                    {{listing.sqft}}
                </td>
                <td>
                    {{listing.type}}
                </td>
                <td>
                    {{listing.city}}
                </td>
            </tr>
      </tbody>
  </table>
</section>
